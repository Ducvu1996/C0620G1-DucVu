<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
    <script src="ung_dung_may_tinh.js"></script>
</head>
<body>
    <h2>Ứng dụng máy tính</h2>
    <form>
        <label> </label>
        <input type="text" id="first" placeholder="nhập giá trị thứ nhất">
        <input type="text" id="second" placeholder="nhập giá trị thứ hai">
        <br>
        <br>

        <input type="button" value="Cộng(+)" onclick="plus()">
        <input type="button" value="Trừ(-)" onclick="subti()">
        <input type="button" value="Nhân(*) " onclick="multi()">
        <input type="button" value="Chia(/)" onclick="div()">
        <input type="text" id="result" placeholder="Kết quả">


    </form>
</body>
</html>
