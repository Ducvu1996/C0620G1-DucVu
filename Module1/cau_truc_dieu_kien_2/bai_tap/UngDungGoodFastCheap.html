<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good_Fast_Cheap</title>
</head>
<body>
        <p><img src="off.png" id="good" onclick="changeGood()">GOOD</p>
        <p><img src="off.png" id="fast" onclick="changeFast()" >FAST</p>
        <p><img src="off.png" id="cheap" onclick="changeCheap()">CHEAP</p>
        <style>
            p{
                font-size: 60px;
            }
        </style>
</body>
<script>



    function changeGood() {

        if(  document.getElementById("good").getAttribute("src")==="off.png"){
            document.getElementById("good").src="on.png";
        }else {
            document.getElementById("good").src="off.png";
        }


    }
    function changeFast() {

        if(  document.getElementById("fast").getAttribute("src")==="off.png"){
            document.getElementById("fast").src="on.png";
        }else {
            document.getElementById("fast").src="off.png";
        }


    }
    function changeCheap() {

        if(  document.getElementById("cheap").getAttribute("src")==="off.png"){
            document.getElementById("cheap").src="on.png";
        }else {
            document.getElementById("cheap").src="off.png";
        }


    }

</script>

</html>
