<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good_Fast_Cheap</title>
    <link rel="stylesheet" href="UngDungGoodFastCheap.css">
</head>
<body>
    <div>
        <span class="label">Good</span><br/>
        <span class="checkbox">
                <input type="checkbox" id="good" onclick="change('good')">
                <label data-on="YES" data-off="NO"></label>
            </span>
    </div>
    <div>
        <span class="label">Cheap</span><br/>
        <span class="checkbox">
                <input type="checkbox" id="cheap" onclick="change('cheap')">
                <label data-on="YES" data-off="NO"></label>
            </span>
    </div>
    <div>
        <span class="label">Fast</span><br/>
        <span class="checkbox">
                <input type="checkbox" id="fast" onclick="change('fast')">
                <label data-on="YES" data-off="NO"></label>
            </span>
    </div>
</body>

<script src="UngDungGoodFastCheap.js"> </script>

</html>
