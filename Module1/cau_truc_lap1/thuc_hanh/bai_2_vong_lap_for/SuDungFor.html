<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp For</title>
</head>
<body>
    <h2>JavaScript Loops</h2>

    <script>
        let num =parseInt(prompt("nhập vào số bất kỳ"));
        let sum=0;
        let i=0;
        if(num>0){
            for( i;i<=num;i++){
              sum +=i;
            }
            alert(sum);
        }else {
            alert("failed");
        }

    </script>
</body>
<script src="SuDungFor.js"></script>
</html>
