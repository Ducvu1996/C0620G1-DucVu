<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>

</body>
<script>
    let number =parseInt(prompt("nhập vào 1 số"));
    let factorial=number;
    for(let i=number-1;i>0;i--){
        factorial *=i;
    }
    alert("giai thừa của số vừa nhập là:" +factorial);
    // i
</script>
