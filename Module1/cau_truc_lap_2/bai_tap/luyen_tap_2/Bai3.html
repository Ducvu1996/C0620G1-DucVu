        for(let j=0;j<=i;j++){

        }
        document.write("<br>")
    }

        }
        document.write("<br>");
    }

    document.write("<br><br>");
// tam giác 3
    document.write("<table>");

    for(let i=4;i>=0;i--){

            document.write("<td>");
