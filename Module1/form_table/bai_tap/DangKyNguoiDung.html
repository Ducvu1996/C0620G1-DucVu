<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html links</title>
</head>
<body>
    <h2>Form đăng ký người dùng</h2>
    <form action=" http://demo.codegym.vn/6/registration_form/register.php" method="POST">
        <p>Họ và tên:</p>
        <input type="text" name="name">
        <p>Email</p>
        <input type="email" name="email">
        <p>Số điện thoại:</p>
        <input type="text" name="phone">
        <p>Giới tính:</p>
        <input type="radio" name="gender" value="male" checked> Nam
        <input type="radio" name="gender" value="female"> Nữ<br/>
        <br/>

        <input type="submit" name="submit" value="submit"/>

    </form>
    <style>
        p{
            color: black;
            font-size: 20px;
            font-family: inherit;
        }
    </style>
</body>
</html>
