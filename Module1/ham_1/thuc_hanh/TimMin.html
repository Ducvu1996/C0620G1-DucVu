<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm min trong mảng</title>
</head>
<body>

</body>
<script>
    function minArray(arr) {
        if(arr.length == 0)
            return -1;
        let min = arr[0];

        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    arr=[2,3,4,5,7,2,4,2,1,4,5,6,3,5,0,-1,-100];
    let min= minArray(arr);
    alert(min);
</script>
</html>
