<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuỗi Đối Xứng</title>
</head>
<body>

</body>
<script>
    function isPalindrome(str) {

            let i;
            for(i=0; i< str.length/2; i++)
            {
                if(str[i] != str[str.length-1-i])
                {
                    return false;
                }
            }
            return true;

    }
    let string= prompt("nhập 1 chuỗi bất kỳ");
    if(isPalindrome(string)==true){
        alert("đây là chuỗi đối xứng");
    }else{
        alert("đây không phải chuổi đối xứng");
    }
</script>
 
</html>
