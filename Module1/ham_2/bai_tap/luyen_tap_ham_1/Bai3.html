<script>
    function sumNumber(num1,num2) {
        if(num1>num2){
           return "số thứ 1 lớn hơn số thứ 2";
        }else{
            return num1+num2;
        }
    }
    let num1= parseInt(prompt("nhập vào số thứ nhẩt:"));
    let num2= parseInt(prompt("nhập vào số thứ hai:"))
    alert(sumNumber(num1,num2));
</script>
