<script>
    const PI=3.14;
    function chuViHinhTron(bankinh) {
        return  bankinh*2*PI;
    }
    function dienTichHinhTron(bankinh) {
        return  bankinh*bankinh*PI;
    }
    alert("chu vi hình tròn là:"+chuViHinhTron(5));
    alert("diện tích hình tròn là:"+dienTichHinhTron(5));
