<script>
    function giaiThua(nums) {
        for(let i=nums-1;i>0;i--){
             nums*=i ;

        }
        return nums;
    }
    number=prompt("nhập vào 1 số");

    alert(" giai thừa của "+number+" là:"+giaiThua(number));
</script>
