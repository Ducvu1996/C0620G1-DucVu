<script>
    function findMin(num1,num2,num3) {
        if(num1<num2){
            if(num1<num3){
                return num1;
            }else{
                return num3;
            }
        }else{
            if(num2<num3){
                return num2;
            }else{
                return num3;
            }
        }
    }
    alert("số nhỏ nhất trong ba số vừa cho là: "+findMin(4,2,10));
</script>
