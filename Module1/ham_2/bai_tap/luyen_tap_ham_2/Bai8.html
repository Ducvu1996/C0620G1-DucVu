<script>
    function change(arr) {
        for(let i=0;i<arr.length/2;i++){
            let temp=arr[i];
            arr[i]=arr[arr.length-1-i];
            arr[arr.length-1-i]=temp;
        }
        return arr;
    }
    let arr= [1,2,3,4,5,6,7];
    alert("mảng trước khi đảo"+arr+"\n")
    alert("mảng sau khi đảo"+change(arr));
</script>
