        return this.turnOn= true;

        }

        typingMessage() {
            if(this.turnOnMobile()) {
                let message = prompt("nhập vào tin nhắn");
                this.arrayTyping.push(message);
                this.battery--;
                return message;
            }
        }

            if(this.turnOnMobile()){
                mobile.arrayReceived.push(message);
                console.log(mobile.arrayReceived);

         }

                this.battery--;

        }

            if(this.turnOnMobile()) {
                alert("tin nhắn nhận đc" + this.arrayReceived);
                this.battery--;

                return message;
