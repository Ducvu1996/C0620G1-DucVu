<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Circle</title>
</head>
<body>
    <canvas id="myCanvas"  width="1368px" height="768px"   style="border:1px solid #d3d3d3;"/>
</body>
<script>

    let DrawCircle = function (width,height ,radius) {
        this.width= width;
        this.height=height;
        this.radius=radius;
    };
    function getRandomHex(){
        return Math.floor(Math.random()*255);
    }

    function getRandomColor(){
        let  red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green +")";
    }
    function createCircle(){

       let ctx = document.getElementById("myCanvas").getContext("2d");
       let darius = Math.floor(Math.random() * 80);
       let color = getRandomColor();
       let width = Math.random() * window.innerWidth;
       let height = Math.random() * window.innerHeight;
       let circle = new DrawCircle(width, height, darius);
       ctx.beginPath();
       ctx.arc(circle.width, circle.height, circle.radius, 0, 2 * Math.PI);
       ctx.fillStyle = color;
       ctx.fill();

    }
    function createMultipleCircle(){
        for(let i = 0; i < 10000; i++){
            createCircle();
        }
    }
    createMultipleCircle();
</script>
</html>
