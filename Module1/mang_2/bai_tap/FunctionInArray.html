<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm trong mảng</title>
</head>
<body>

</body>
<script>
    myColor=["Red","Green","Blue","Black"];
    document.write(myColor.toString());
    document.write("<br>");
    document.write(myColor.join());
    document.write("<br>");
    document.write(myColor.join("|"));
    document.write("<br>");

    let num= window.prompt();
    let str=num.toString();
    let result= [str[0]];

    for(let x=1; x<str.length; x++)
    {
        if((str[x-1]%2 === 0)&&(str[x]%2 === 0))
        {
            result.push('-', str[x]);
        }
        else
        {
            result.push(str[x]);
        }
    }
    document.write(result.join(""))
</script>
</html>
