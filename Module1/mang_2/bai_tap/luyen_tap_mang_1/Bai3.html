<script>
    let arr = new Array(1,3,5,7,9,10,130,15,17,10);
    let max=0;
    let sum=0;
    let average=0;
    for(let i=0;i<arr.length;i++){
        if(arr[i]>max) {
            max = arr[i];
        }
        sum+=arr[i];

    }
    average=sum/arr.length;
    document.write("phần tử lớn nhất là " +max+" và giá trị trung bình của các phần tử là "+average );
</script>
