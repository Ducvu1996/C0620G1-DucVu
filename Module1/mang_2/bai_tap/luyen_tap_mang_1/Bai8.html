<script>
    let arr =new Array(10);

    for(let i=0; i<arr.length;i++){
        arr[i]=parseInt(prompt("phần tử thứ "+(i+1)));
    }
    document.write(arr);
    document.write("<br>");
    for(let i=0; i<arr.length;i++){
        for(let j=i+1;j<arr.length;j++)
        if(arr[i]<arr[j]){
            let temp= arr[i];
            arr[i]=arr[j];
            arr[j]=temp;
        }
    }
    document.write(arr);
</script>
