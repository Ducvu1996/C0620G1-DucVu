<script>
    let string ="anh";

    let  arrStr= string.split(" ");
    for(let i=0;i<arrStr.length;i++){
        if(arrStr[i]==''){
            arrStr.splice(i,1);
            i--;
        }
    }
    document.write(arrStr);
    document.write("<br>");
    document.write(arrStr.length+" từ");


</script>
