<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form trong Html</title>
</head>
<body>
    <form action="https://www.google.com/search" method="get">
        <a href="https://www.google.com"><img src="google.jpg" ></a>
        <div>
            <input type="text">
            <input type="submit" value="Search">
        </div>

    </form>
    <style>
        img{
            width: 500px;
            height: 200px;

        }

        div{
            margin-left:100px;
        }
    </style>
</body>
</html>
