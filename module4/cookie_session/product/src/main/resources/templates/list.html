<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

</head>
<body>
<h3>Products</h3>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>
<table id = "product" >
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>

        <th>Action</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${products}">
        <td th:text="${row.getId()}"></td>
        <td th:text="${row.getProduct_name()}"></td>
        <td th:text="${row.getPrice()}"></td>

        <td><a th:href="@{/product/{id}/addCart(id=${row.getId()})}">Add to Cart</a></td>


    </tr>
    </tbody>
</table>

</body>
</html>
