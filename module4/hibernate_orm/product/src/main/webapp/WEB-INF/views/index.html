<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Products</h3>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table id = "product">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Country</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${products}">
        <td th:text="${row.getProduct_id()}"></td>
        <td th:text="${row.getProduct_name()}"></td>
        <td th:text="${row.getProduct_price()}"></td>
        <td th:text="${row.getCountry()}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${row.getProduct_id()})}">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${row.getProduct_id()})}">delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${row.getProduct_id()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
