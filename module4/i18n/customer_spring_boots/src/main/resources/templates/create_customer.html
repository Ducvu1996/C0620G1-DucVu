<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{create.title}"></title>
</head>
<body>
    <header th:replace="common::headerCustomer"></header>
    <form action="/customer/create" method="post" th:object="${customer}">
        <p>Name:</p>
        <input type="text" th:field="*{customer_name}"/>
<!--        <input type="text" th:field="${student.name}"/>-->
        <p>Date of birth:</p>
        <input type="date" th:field="*{dateOfBirthDay}" />
<!--        <input type="date" th:field="${student.dateOfBirth}"/>-->
        <br>
        <p>Email:</p>
        <input type="email" th:field="*{email}" />
<!--        <input type="date" th:field="${student.dateOfBirth}"/>-->
        <br>
        <p>Address:</p>
        <input type="text" th:field="*{address}" />
<!--        <input type="date" th:field="${student.dateOfBirth}"/>-->
        <br>
        <input type="submit" value="Save" />
    </form>
    <footer th:replace="common::footerCustomer"></footer>
</body>
</html>
