<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List student</title>
</head>
<body>
<header th:replace="~{common::headerCustomer}"></header>
<p style="color: green" th:text="${message}"></p>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Date of birth</th>
        <th>Email</th>
        <th>Adress</th>
        <th>Request param</th>
        <th>Path variable</th>
        <th>Update</th>
    </tr>
    <th:block th:each="customer : ${listCustomer}">
        <tr>
            <td th:text="${customer.customer_id}"></td>
            <td th:text="${customer.customer_name}"></td>
            <td th:text="${customer.dateOfBirthDay}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.address}"></td>

            <td><a th:href="@{/customer/detail(id=${customer.customer_id}, name=${customer.customer_name})}">Request param</a></td>
            <td><a th:href="@{/customer/detail/{id}(id=${customer.customer_id})}">Path variable</a></td>
            <td><a th:href="@{/customer/update(id=${customer.customer_id})}">Update</a></td>
        </tr>
    </th:block>
</table>
<!--    <footer th:insert="common::footerStudent"></footer>-->
<!--    <th:block th:insert="common::footerStudent"></th:block>-->
<footer th:replace="common::footerCustomer"></footer>
</body>
</html>
