<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Modify product</h3>
<p>
    <a th:href="@{/}">
        Back to product list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/product/update}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{product_id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{product_name}"/>
        </div>
        <div>
            <label>Price</label>
            <input type="email" th:field="*{product_price}"/>
        </div>
        <div>
            <label>Country</label>
            <input type="text" th:field="*{country}"/>
        </div>
        <input type="submit" value="Modify"></input>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
